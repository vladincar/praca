    <script defer>
        setTimeout(() => {
            document.querySelector('.hidered').classList.add('hidered-hide')
            document.querySelector('.loadAnimBlur').classList.add('loadAnimBlur-transition')
            document.querySelector('.loadAnim').classList.add('loadAnim-transition')
        }, 1500);
        if (window.innerWidth < 600) {
            document.querySelector('.logo').src = 'img/logo-m.svg';
            document.querySelector('.d-arrow img').src = 'img/mob-double-arrow.svg';
            document.querySelector('.marshrut p').innerHTML = 'Маршрут';
        }
        if (window.innerWidth < 400) {
            document.querySelector('.marshrut p').innerHTML = '';
        }

        const filter_btn = document.querySelector('.filter-btn');
        const filter_header = document.querySelector('.filter-header');
        const filter_footer = document.querySelector('.filter-footer');
        const d_arrow = document.querySelector('.d-arrow');
        const h2Hide = document.querySelector('.trueWidth');

        filter_btn.addEventListener('click', filterBtn());
        d_arrow.addEventListener('click', dArrow);

        function filterBtn() {
            let x = true;
            return function () {
                x ? filter_btn.querySelector('img').src = 'img/open-filter.svg' : filter_btn.querySelector('img').src = 'img/close-filter.svg'
                filter_header.classList.toggle('filter-header-opened');
                filter_btn.classList.toggle('filter-btn-opened');
                return x = !x;
            }
        }
        function dArrow() {
            h2Hide.classList.add('hideOnMobile')
            filter_footer.classList.toggle('filter-footer-closed');
        }

        // Load the first script
        var script1 = document.createElement('script');
        var script2 = document.createElement('script');
        script1.src = 'https://unpkg.com/togeojson@latest';
        document.head.appendChild(script1);

        // Function to load the second script after the first one is loaded
        function loadScript2() {
            script2.src = 'js/main.js';
            document.head.appendChild(script2);
        }
        function loadScript3() {
            var script3 = document.createElement('script');
            script3.src = 'https://maps.googleapis.com/maps/api/js?key&callback=initMap';
            document.head.appendChild(script3);
        }

        // Execute the function to load the second script when the first script is loaded
        script1.onload = loadScript2;
        script2.onload = loadScript3;
    </script>


    <div class="loadAnim"><img src="img/img-load.png" alt="" class="logo"></div>
    <div class="loadAnimBlur"></div>
